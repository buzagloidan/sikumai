<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4A90E2">
  <meta name="description" content="סיכוםAI - הופך את חומרי הלימוד שלך לבחנים אינטראקטיביים בעזרת בינה מלאכותית">
  <link rel="shortcut icon" href="/favicon.png">
  <title>סיכוםAI - בחנים חכמים</title>
  <script>
    // This will redirect to the app's router
    window.addEventListener('DOMContentLoaded', function() {
      // Preserve the URL but let the React app handle the routing
      const reactApp = document.getElementById('root');
      if (reactApp) {
        console.log('React app initialized, handling route:', window.location.pathname);
      }
    });
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
